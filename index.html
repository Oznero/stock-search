<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock search</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Stock Search</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <h2>Stock Prices & News</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <form>
                        <label for="stock-search">Add stock</label>
                        <input id="stock-symbol" type="text" class="form-control" placeholder="Stock symbol">
                        <button id="stock-submit" type="button" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-sm-9"></div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <!-- Buttons div -->
                    <ul class="list-inline">
                        <li id="buttons" class="list-inline-item"></li>
                    </ul>
                </div>
                <!-- Data div -->
                <div class="col-lg-10" id="stock-data">
                    <div class="row d-flex">
                        <div class="p-2 flex-fill col-sm-9">
                            <div id="company-name" class="d-flex justify-content-center"></div>
                            <div id="latest-price" class="d-flex justify-content-center"></div>
                        </div>
                        <div class="p-2 flex-fill col-sm-3">
                            <div id="company-logo" class="d-flex justify-content-end">
                                <img id="logo">
                            </div>
                        </div>
                        <div id="company-news" class="p2 flex-fill col-sm-12"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
